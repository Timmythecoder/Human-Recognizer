 
<html>
  <head>
    <title>Person recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h2 class="btn btn-default heading">Person Recognizer</h2>
      <br><br>

      <p style="font-size: 22px;">Recognizes Humans: </p>
      <b class="people1">
      <div class="people2">
        <button class="btn btn-primary">Mum</button>
        <hr>
        <button class="btn btn-success">Dad</button>
        <hr>
        <button class="btn btn-default">Nana</button>
        <hr>
        <button class="btn btn-danger">Tim</button>
        <hr>
      </b>


      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
      <button class="btn btn-primary" onclick="takeimg()">Capture Image</button>

      <br><br>
      <button class="btn btn-danger" onclick="check()">Identify Image</button>

      <br><br>

      <p style="font-size: 22px;">Object :<span id="nameofhuman"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
